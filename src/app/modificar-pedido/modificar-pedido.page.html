<ion-header [translucent]="true">
  <ion-toolbar>
    
    <!--Botón cerrar modal-->
    <ion-buttons slot="start">
      <ion-button ion-button (click)="closeModal()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>{{pedido.nombreCliente}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-item > 
    <ion-label  position="fixed">Nombre Completo</ion-label>
    <input type="text" [(ngModel)]="pedido.nombreCliente">
  </ion-item>

  <ion-item>
    <ion-label position="fixed" >Fecha</ion-label>
    <input type="date" [(ngModel)]="fecha">
  </ion-item>

  <ion-item>
    <h3 class="center">Productos</h3>


<ion-list>
  <h4 class="center">Gañotes</h4>
  <ion-item>
    <ion-label  position="fixed" >Cantidad</ion-label>
    <input type="number" [(ngModel)]="cantidadGannote" min="0">
  </ion-item>

  <h4 class="center">Gañotes Pequeños</h4>
  <ion-item>
    <ion-label  position="fixed">Cantidad</ion-label>
    <input type="number" [(ngModel)]="cantidadGannotePeq" min="0">
  </ion-item>

  <h4 class="center">Pestiños</h4>
  <ion-item>
    <ion-label  position="fixed" >Cantidad</ion-label>
    <input type="number" [(ngModel)]="cantidadPesti" min="0">
  </ion-item>

  <h4 class="center">Roscos</h4>
  <ion-item>
    <ion-label  position="fixed" >Cantidad</ion-label>
    <input type="number" [(ngModel)]="cantidadRosco" min="0">
  </ion-item>

   <h4 class="center">Empanadillas</h4>
  <ion-item>
    <ion-label  position="fixed" >Cantidad</ion-label>
    <input type="number" [(ngModel)]="cantidadEmpanadilla" min="0">
  </ion-item>
</ion-list>

  </ion-item>


  <ion-item>
    <ion-textarea label="Comentarios" placeholder="Añada un comentario" [(ngModel)]="pedido.comentario"></ion-textarea>
  </ion-item>


  <!-- Boton de submit-->
  <ion-button
  color="submitbutton"
  expand="block"
  (click)="cargarFormulario()"
  [disabled]="deshabilitado()"
>
  Listo</ion-button
>
</ion-content>
